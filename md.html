<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>md editor</title>
        <script src="http://cdn.bootcss.com/remarkable/1.7.1/remarkable.js"></script>
    </head>
    <body>
        <textarea id="id-source"></textarea>
        <div id="id-content"></div>
        <script>
            var e = (sel) => document.querySelector(sel)
            var md = new Remarkable()
            e('#id-source').addEventListener('keyup', (event) => {
                var src = event.target.value
                e('#id-content').innerHTML = md.render(src)
            })
        </script>
    </body>
</html>
